<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #333333;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #a83c0e;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        textarea {
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leave Application Form</h1>
        <form action="submit_leave.php" method="post">
            <label for="leave_type">Type of Leave:</label>
            <select id="leave_type" name="leave_type" required>
                <option value="">---select---</option>
                <option value="casual">CL-Casual Leave</option>
                <option value="sick">SL-Sick Leave</option>
                <option value="earned">EL-Earned Leave</option>
                <option value="eol">EOL-Extra Ordinary Leave</option>
            </select>

            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>

            <label for="Station_leave_permit">Station Leaving:</label>
            <select id="Station_leave_permit" name="Station Leaving Permission" required>
                <option value="">---select---</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="reason">Reason:</label>
            <textarea id="reason" name="reason" required></textarea>

            <label for="place">Place Of Visit:</label>
            <textarea id="place" name="Place Of Visit"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
